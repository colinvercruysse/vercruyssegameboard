<div class="game-container">
  <h1>{{gameState.game.name}} - round {{gameState.players[0].currentRound}}</h1>
  <table mat-table [dataSource]="gameState.players">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let player"> {{player.position + 1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>
  
    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let player; let i = index"> 
        <input matInput type="number" autoComplete="off"
        placeholder={{player.score}} style="width: 45px;" (change)="saveScore($event, i)">
      </td>
    </ng-container>
  
    <!-- Nullen Column -->
    <ng-container matColumnDef="nullen">
      <th mat-header-cell *matHeaderCellDef> Nullen </th>
      <td mat-cell *matCellDef="let player"> {{player.nullen}}</td>
    </ng-container>
  
    <!-- total Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let player"> {{player.total}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <div class="button-container">
    <div class="next-round-button-container">
      <button mat-raised-button color="primary" (click)="onNextRound()">Next round</button>
    </div>
    <div style="width: 30px;"></div>
    <div class="next-round-button-container">
      <button mat-raised-button color="primary" (click)="onEndGame()">End game</button>
    </div>
  </div>
</div>
